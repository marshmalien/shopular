<!DOCTYPE html>
<html lang="en" ng-app="shopular">
  <head>
    <meta charset="utf-8">
    <title>Shopular</title>
    <link rel="stylesheet" href="lib/styles/reset.css">
    <link rel="stylesheet" href="lib/styles/main.min.css">
    <link href="https://fonts.googleapis.com/css?family=Abhaya+Libre|Montserrat|Lobster|Pacifico" rel="stylesheet">
  </head>
  <body ng-controller="shopCtrl as shop">
    <main>
      <div ng-click="shop.toggleLocale()" class="currency-button"></div>
      <h1>Shopular</h1>
      <table>
        <thead>
          <tr class='table-header'>
            <th>Name</th><th>Price</th><th>Quantity</th><th>{{shop.locale === 'US' ? 'Color' : 'Colour'}}</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="item in shop.allItems" ng-class="{'odd-row': !($index%2), 'even-row': ($index%2)}">
            <td class="item-name">{{shop.itemName(item)}}</td>
            <td>{{shop.priceOf(item)}}<img ng-show="{{shop.isDiscounted(item)}}"></img></td>
            <td>{{item.quantity}}</td>
            <td>{{item.color}}</td>
          </tr>
        </tbody>
      </table>

    </main>
    <script src="src/js/vendor/jquery-3.1.1.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <script src="src/js/app.js"></script>
  </body>
</html>
